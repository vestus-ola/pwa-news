<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="NEWS">
  <meta name="apple-mobile-web-app-title" content="NEWS">
  <meta name="theme-color" content="#666">
  <meta name="msapplication-navbutton-color" content="#666">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="keywords" content="NEWS API, News, api for news, news api">
  <meta name="description" content="A PWA NEWS application">
  <meta name="author" content="Oyeleye Festus Olatunbosun">
  <title>NEWS API</title>
  <link rel="manifest" href="manifest.json">
  <link rel="short icon" href="images/icons/icon-72x72.png">
  <!-- icon in the highest resolution we need it for -->
  <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet" crossorigin="anonymous"
    media="all">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" media="all">
  <!-- Custom CSS -->
  <link rel="preconnect" href="htpps://newsapi.org" as="script">
  <link type="text/css" rel="stylesheet" href="assets/css/style.min.css" media="all">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <b style="color:#fff;">NEWS</b>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-8">
          <form method="POST">
            <div class="form-group">
              <label for="sourceSelector">News Source</label>
              <select id="sourceSelector" name="sourceSelector" class="form-control"></select>
            </div>
          </form>
          <br>
        </div>
      </div>
      <div class="row">
        <main id="main-data"></main>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div className="col-md-12">
          <div id="loader" style="margin-top: 20%;" class="text-center"></div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div className="col-md-12">
          <div id="loading-end" class="text-danger text-center" style="display: none">
            <h3>No More Data!!!</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <noscript>
    <h4 style="text-align:center;font-family: system-ui, sans-serif">
      Sorry, JavaScript needs to be enabled in order to run this application.</h4>
  </noscript>
  <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
</body>

</html>
